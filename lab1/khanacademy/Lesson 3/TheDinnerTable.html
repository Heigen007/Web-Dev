<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grilled Salmon</td>
                    <td>Salmon, lemon, herbs</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Caesar Salad</td>
                    <td>Romaine, croutons, parmesan, Caesar dressing</td>
                    <td>$12.00</td>
                </tr>
                <tr>
                    <td>Spaghetti Carbonara</td>
                    <td>Pasta, pancetta, egg, parmesan</td>
                    <td>$18.00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
